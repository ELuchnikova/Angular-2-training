<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <table class="table table-striped ">
                <thead>
                <tr>
                    <th>City name</th>
                    <th>Temperature</th>
                    <th>Weather</th>
                    <th>Humidity</th>
                    <th>Pressure</th>
                    <th>Wind speed</th>
                    <th>Clouds</th>
                </tr>
                </thead>
                <tbody *ngIf="pages">
                    <tr *ngFor="let item of pages[currentPage - 1].items">
                        <td>{{item.name}}</td>
                        <td>{{item.main.temp_min}} - {{item.main.temp_max}}Â°C</td>
                        <td>{{item.weather[0].main}}</td>
                        <td>{{item.main.humidity}}%</td>
                        <td>{{item.main.pressure}} hPa</td>
                        <td>{{item.wind.speed}}m/s</td>
                        <td>{{item.clouds.all}}%</td>
                    </tr>
                </tbody>
            </table>
            <div class="col-sm-5 col-sm-offset-4">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li [class.disabled]="currentPage === 1">
                            <a href="#prev" aria-label="Previous" (click)="previousPage($event)">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li *ngFor="let page of pages" [class.active]="page.number === currentPage">
                            <a href="#{{page.number}}" (click)="setPage($event, page.number)">{{page.number}}</a>
                        </li>
                        <li [class.disabled]="currentPage === pages?.length">
                            <a href="#next" aria-label="Next" (click)="nextPage($event)">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
